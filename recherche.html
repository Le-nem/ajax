<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<title>Autocomplete with Moviesusing JavaScript PHP MySQL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<h2 class="text-center mt-4 mb-4">Autocomplete with movies using JavaScript PHP MySQL</h2>
		<div class="row">
			<div class="form-group categ">
			</div>

		</div>
		<div class="row mt-3">
			<div class="form-group movies">
			</div>
		</div>
		<div class="row mt-5 mb-5">
			<div class="col col-sm-2">&nbsp;</div>
			<div class="col col-sm-8">
				<div class="dropdown">
					<input type="text" name="search_box" class="form-control form-control-lg" placeholder="Type Here..."
						id="search_box" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						onkeyup="javascript:load_data(this.value)" onfocus="javascript:load_search_history()" />
					<span id="search_result"></span>
				</div>
			</div>
		</div>

	</div>
</body>

<script src="search_movies.js"></script>
<script src="search_categ.js"></script>

</html>
